{% extends "home.html" %}
{% load staticfiles %}
{% block content %}
<script src="{% static "js/home.js" %}" type="text/javascript"></script>
<div class="chart-stuff">
  <canvas id="chartJSContainer" width="700" height="400"></canvas>
  <div class="row">
    <div class="col-sm-12">
      <br>
      <div class="input-group">
        <span class="input-group-addon">Notify (SMS)</span>
        <input type="text" class="form-control" placeholder="Cell #">
        <span class="input-group-addon">When delta exceeds +/-</span>
        <input type="text" class="form-control"  placeholder="delta">
        <span class="input-group-addon">%</span>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12 text-right">
      <button type="button" class="btn btn-primary" name="button">Save</button>
    </div>
  </div>
</div>
{% endblock %}
