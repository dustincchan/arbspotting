{% extends "home.html" %}
{% load staticfiles %}
{% block content %}
<script src="{% static "js/home.js" %}" type="text/javascript"></script>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <h5 class="card-header">Arbitrage Opportunity Detector</h5>
        <div class="card-body">
          <canvas id="chartJSContainer"></canvas>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <br>
      <div class="card" style="padding: 1em;">
        <div class="card-block">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Notify (SMS)</label>
              <input type="text" class="form-control" id="smsNumberInput" placeholder="Phone No.">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">When Delta greater than (Leave blank for <code>0</code>)</label>
              <input type="text" class="form-control" id="deltaThresholdInput" placeholder="%">
            </div>
            <button id="addSMSToNotify" type="button" class="btn btn-primary" name="button">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <br>
      <div id="table-container">
        {% include "sms_user_table.html" %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
